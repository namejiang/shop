<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  	<link rel="stylesheet" type="text/css" href="./css/multi-select.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body style="background:#fff;padding:5px">
	<select id='pre-selected' multiple='multiple'>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="1" value="1">a elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="2" value="2">b elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="3" value="3">c elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="4" value="4">d elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="5" value="5">e elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="6" value="6">f elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="7" value="7">g elem_1elem_1elem_1</option>
		<option src='images/thumb_100x100_nopic.png' pic='￥200' msg="bababababababababababababababa" data-id="53" value="53">g elem_1elem_1elem_1</option>
	</select>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
	<script src='./js/jquery.quicksearch.js'></script>
	<script src="./js/jquery.multi-select.js"></script>
	<script type="text/javascript">
		$(function () {
			function init (){
				$.each($(window.parent.document).find('#product_list').find("tr"),function(key,tr){
					var id = Number( $(tr).attr('id') )
					$.each($("#pre-selected option"),function(key1, option){
						if(id === Number( $(option).attr("data-id") ) ){console.log(id,option)
							$(option).attr('selected','selected')
						}
					})
				})
			}
			init ()	
			var tpl = `<tr id="{{id}}" class="product_id">
								<td style="background-color: rgb(255, 255, 255);">{{id}}</td>
								<td style="background-color: rgb(255, 255, 255);"><img src="{{src}}" width="40" height="40" class="imagesbg"></td>
								<td class="aleft" style="padding-left: 0px; background-color: rgb(255, 255, 255);"><a class="cblue" href="{{url}}" target="_blank">{{title}}</a></td>
								<td style="background-color: rgb(255, 255, 255);">{{msg}}</td>
								<td style="background-color: rgb(255, 255, 255);"><span class="num corg">{{pic}}</span></td>
								<td style="background-color: rgb(255, 255, 255);"><input type="text" name="huodong_money[{{id}}]" value="0.0" product_money="0.0" class="inputall input60"></td>
								<td style="background-color: rgb(255, 255, 255);"><a href="javascript:;" class="admin_btn">删除</a></td>
								<td style="background-color: rgb(255, 255, 255);"></td>
							</tr>`;
			$('select').multiSelect({
				selectableHeader: "<div class='ms-title'>商品列表<input type='text' class='ms-search' autocomplete='off' placeholder='查找'></div>",
				selectionHeader: "<div class='ms-title'>套餐列表</div>",
				afterInit: function(ms){
					var that = this,
						$selectableSearch = that.$selectableUl.prev().find('.ms-search'),
						$selectionSearch = that.$selectionUl.prev().find('.ms-search'),
						selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
						selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

					that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
					.on('keydown', function(e){
					if (e.which === 40){
						that.$selectableUl.focus();
						return false;
					}
					});

					that.up = function (title,isadd){
						var list = $(isadd?selectionSearchString:selectableSearchString),tpls = tpl;
						$.each(list, function(key,li){
							var text = $(li).find('div').eq(0).html()
							if(title == text){
								list = $(li);
								return false;
							} 
						})
						var id = list.attr("data-id")
						if(isadd){
							tpls = tpls.replace(/{{id}}/gi,list.attr("data-id"))
								.replace(/{{title}}/gi,title)
								.replace(/{{msg}}/gi,list.attr("msg"))
								.replace(/{{pic}}/gi,list.attr("pic"))
								.replace(/{{src}}/gi,list.attr("src"))
							$(window.parent.document).find('#product_list').find("tr").eq(0).after(tpls);
						} else {
							$(window.parent.document).find('#product_list').find("tr#"+id).remove();
						}	
					}

					that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
					.on('keydown', function(e){
					if (e.which == 40){
						that.$selectionUl.focus();
						return false;
					}
					});
				},
				afterSelect: function(text){
					this.up(text[0],true);
					this.qs1.cache();
					this.qs2.cache();
				},
				afterDeselect: function(text){
					this.up(text[0]);
					this.qs1.cache();
					this.qs2.cache();
				}
			});
		})
	</script>

</body>

</html>
